name: Deploy to staging

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.base.ref == 'main' 
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64/v8
          push: false
          load: true
          tags: local:${{ github.sha }}

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy image via streaming git:load-image
        run: |
          docker image save local:${{ github.sha }} | \
            ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no dokku@195.201.239.228 \
              git:load-image investit-etf-rechner-staging local:${{ github.sha }}
